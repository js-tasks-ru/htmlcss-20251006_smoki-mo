              <div class="container">

                  <button

                    id="burger-menu-close"
                    type="button"
                  >
                    <svg class="icon">
                      <use href="../assets/images/icons.svg#x" />

                  <svg class="logo header__logo">
                    <use href="../assets/images/logo.svg" />

                </div>
              </div>
            </div>
            <div class="container">
              <aside class="sidebar sidebar_menu">
                <section>
                  <h4 class="sidebar__title">Components</h4>

                      <li class="sidebar__item">

                      </li>
                      <li class="sidebar__item">
                        <a class="sidebar__link sidebar__link_current" href="#"

                        >
                      </li>
                      <li class="sidebar__item">
                        <a class="sidebar__link" href="#"
                          >Custom form elements</a
                        >
                      </li>
                    </ul>
                  </nav>
                </section>
              </aside>
            </div>
          </div>
          <svg class="logo header__logo">
            <use href="../assets/images/logo.svg" />
          </svg>
          <div class="header__theme-changer">Theme toggler</div>
        </div>
      </div>
    </header>
    <main class="main-section main-section_inner">
      <div class="container">
        <div class="main-section__container main-section__container_inner">
          <div class="main-section__sidebar">
            <aside class="sidebar">
              <section>
                <h4 class="sidebar__title">Components</h4>
                <nav>
                  <ul class="sidebar__list">
                    <li class="sidebar__item">
                      <a class="sidebar__link" href="#">Modal</a>

                      >
                    </li>
                    <li class="sidebar__item">
                      <a class="sidebar__link" href="#">Custom form elements</a>
                    </li>
                  </ul>
                </nav>
              </section>
            </aside>
          </div>
          <article class="preview">
            <h3 class="preview__title">Histogram</h3>
          </article>
        </div>

    <footer class="footer footer_inner">
      <div class="container">
        <h5 class="footer__title footer__title_small">
