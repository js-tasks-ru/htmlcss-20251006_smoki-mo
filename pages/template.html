<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../07-lection5/03-toggler/toggler.css">
    <link rel="stylesheet" href="../10-lection8/01-theme-changer/theme.css">
    <script defer src="../10-lection8/01-theme-changer/theme-changer.js"></script>
  </head>
  <body class="page">
    <header class="header header_inner">
      <div class="container">
        <div class="header__top">
          <svg class="logo header__logo">
            <use href="../assets/images/logo.svg"/>
          </svg>
          <div class="header__theme-changer">
            <div class="theme">
              <label class="toggler">
                <input
                  class="toggler__input"
                  id="theme-changer"
                  type="checkbox"
                  name="theme"
                  value="dark"
                />
                <div class="toggler__state">
                  <svg class="icon theme__icon">
                    <use href="../../assets/images/icons.svg#sun" />
                  </svg>
                  <div class="toggler__control">
                    <div class="toggler__circle"></div>
                  </div>
                  <svg class="icon theme__icon">
                    <use href="../../assets/images/icons.svg#moon" />
                  </svg>
                </div>
              </label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main class="main-section main-section_inner">
      <div class="container">
        <div class="main-section__container main-section__container_inner">
          <div class="main-section__sidebar">
            <aside class="sidebar">
              <section>
                <h4 class="sidebar__title">Components</h4>
                <nav>
                  <ul class="sidebar__list">
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Modal</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Tooltip</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Avatar</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Calendar</a></li>
                    <li class="sidebar__item"><a class="sidebar__link sidebar__link_current" href="#">Histogram</a></li>
                    <li class="sidebar__item"><a class="sidebar__link" href="#">Custom form elements</a></li>
                  </ul>
                </nav>
              </section>
            </aside>
          </div>
          <article class="preview">
            <h3 class="preview__title">Histogram</h3>
          </article>
        </div>
      </div>
    </main>
    <footer class="footer footer_inner">
      <div class="container">
        <h5 class="footer__title footer__title_small">Reusable component library</h5>
      </div>
    </footer>
  </body>
</html>
