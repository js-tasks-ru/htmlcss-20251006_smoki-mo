<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
    <style>
      .form {
        padding: 20px 200px;
        display: flex;
        justify-content: center;
        gap: 200px;
      }
      .form__row {
        margin: 0 0 16px;
      }
      .form__input {
        width: 350px;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <div>
        <div class="form__row">
          <label class="input form__input">
            <input
              class="input__input"
              type="text"
              name="default"
              value=""
              placeholder="Placeholder"
            />
            <div class="input__label">Label</div>
            <div class="input__icon-success">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#success" />
              </svg>
            </div>
            <div class="input__icon-error">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#error" />
              </svg>
            </div>
          </label>
        </div>
        <div class="form__row">
          <label class="input form__input">
            <input
              class="input__input"
              type="text"
              name="filled"
              value="Filled input"
              placeholder="Placeholder"
              autofocus
            />
            <div class="input__label">Focus</div>
            <div class="input__icon-success">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#success" />
              </svg>
            </div>
            <div class="input__icon-error">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#error" />
              </svg>
            </div>
          </label>
        </div>
        <div class="form__row">
          <label class="input input_success form__input">
            <input
              class="input__input"
              type="text"
              name="success"
              value="Success"
              placeholder="Placeholder"
            />
            <div class="input__label">Success</div>
            <div class="input__icon-success">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#success" />
              </svg>
            </div>
            <div class="input__icon-error">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#error" />
              </svg>
            </div>
          </label>
        </div>
        <div class="form__row">
          <label class="input input_error form__input">
            <input
              class="input__input"
              type="text"
              name="error"
              value="Error"
              placeholder="Placeholder"
            />
            <div class="input__label">Error</div>
            <div class="input__icon-success">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#success" />
              </svg>
            </div>
            <div class="input__icon-error">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#error" />
              </svg>
            </div>
          </label>
        </div>
      </div>
      <div>
        <div class="form__row">
          <label class="input form__input">
            <input
              class="input__input"
              type="text"
              name="default"
              value=""
              placeholder="Placeholder"
              disabled
            />
            <div class="input__label">Label</div>
            <div class="input__icon-success">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#success" />
              </svg>
            </div>
            <div class="input__icon-error">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#error" />
              </svg>
            </div>
          </label>
        </div>
        <div class="form__row">
          <label class="input form__input">
            <input
              class="input__input"
              type="text"
              name="filled"
              value="Filled input"
              placeholder="Placeholder"
              autofocus
              disabled
            />
            <div class="input__label">Focus</div>
            <div class="input__icon-success">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#success" />
              </svg>
            </div>
            <div class="input__icon-error">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#error" />
              </svg>
            </div>
          </label>
        </div>
        <div class="form__row">
          <label class="input input_success form__input">
            <input
              class="input__input"
              type="text"
              name="success"
              value="Success"
              placeholder="Placeholder"
              disabled
            />
            <div class="input__label">Success</div>
            <div class="input__icon-success">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#success" />
              </svg>
            </div>
            <div class="input__icon-error">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#error" />
              </svg>
            </div>
          </label>
        </div>
        <div class="form__row">
          <label class="input input_error form__input">
            <input
              class="input__input"
              type="text"
              name="error"
              value="Error"
              placeholder="Placeholder"
              disabled
            />
            <div class="input__label">Error</div>
            <div class="input__icon-success">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#success" />
              </svg>
            </div>
            <div class="input__icon-error">
              <svg class="icon">
                <use href="../../assets/images/icons.svg#error" />
              </svg>
            </div>
          </label>
        </div>
      </div>
    </form>
  </body>
</html>
