<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./toggler.css" />
    <style>
      .form {
        padding: 20px 200px;
      }
      .form__row {
        margin: 0 0 16px;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <div class="form__row">
        <label class="toggler">
          <input
            class="toggler__input"
            type="checkbox"
            name="toggler_state"
            value="off"
          />
          <div class="toggler__state">
            <div class="toggler__control">
              <div class="toggler__circle"></div>
            </div>
            <div class="toggler__label">Off</div>
          </div>
        </label>
      </div>
      <div class="form__row">
        <label class="toggler">
          <input
            class="toggler__input"
            type="checkbox"
            name="toggler_state"
            value="on"
            checked
          />
          <div class="toggler__state">
            <div class="toggler__control">
              <div class="toggler__circle"></div>
            </div>
            <div class="toggler__label">On</div>
          </div>
        </label>
      </div>
      <div class="form__row">
        <label class="toggler">
          <input
            class="toggler__input"
            type="checkbox"
            name="toggler_state"
            value="off_disabled"
            disabled
          />
          <div class="toggler__state">
            <div class="toggler__control">
              <div class="toggler__circle"></div>
            </div>
            <div class="toggler__label">Off disabled</div>
          </div>
        </label>
      </div>
      <div class="form__row">
        <label class="toggler">
          <input
            class="toggler__input"
            type="checkbox"
            name="toggler_state"
            value="on_disabled"
            checked
            disabled
          />
          <div class="toggler__state">
            <div class="toggler__control">
              <div class="toggler__circle"></div>
            </div>
            <div class="toggler__label">On disabled</div>
          </div>
        </label>
      </div>
    </form>
  </body>
</html>
