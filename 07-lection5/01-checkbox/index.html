<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./checkbox.css" />
    <style>
      .form {
        padding: 20px 200px;
      }
      .form__row {
        margin: 0 0 16px;
      }
    </style>
  </head>
  <body>
    <form class="form">
      <div class="form__row">
        <label class="checkbox">
          <input
            class="checkbox__input"
            type="checkbox"
            name="checkbox_state"
            value="default"
          />
          <div class="checkbox__state">
            <div class="checkbox__control">
              <svg class="icon checkbox__icon">
                <use href="../../assets/images/icons.svg#check" />
              </svg>
            </div>
            <div class="checkbox__label">Default</div>
          </div>
        </label>
      </div>
      <div class="form__row">
        <label class="checkbox">
          <input
            class="checkbox__input"
            type="checkbox"
            name="checkbox_state"
            value="checked"
            checked
          />
          <div class="checkbox__state">
            <div class="checkbox__control">
              <svg class="icon checkbox__icon">
                <use href="../../assets/images/icons.svg#check" />
              </svg>
            </div>
            <div class="checkbox__label">Checked</div>
          </div>
        </label>
      </div>
      <div class="form__row">
        <label class="checkbox">
          <input
            class="checkbox__input"
            type="checkbox"
            name="checkbox_state"
            value="default_disabled"
            disabled
          />
          <div class="checkbox__state">
            <div class="checkbox__control">
              <svg class="icon checkbox__icon">
                <use href="../../assets/images/icons.svg#check" />
              </svg>
            </div>
            <div class="checkbox__label">Default disabled</div>
          </div>
        </label>
      </div>
      <div class="form__row">
        <label class="checkbox">
          <input
            class="checkbox__input"
            type="checkbox"
            name="checkbox_state"
            value="checked_disabled"
            checked
            disabled
          />
          <div class="checkbox__state">
            <div class="checkbox__control">
              <svg class="icon checkbox__icon">
                <use href="../../assets/images/icons.svg#check" />
              </svg>
            </div>
            <div class="checkbox__label">Checked disabled</div>
          </div>
        </label>
      </div>
    </form>
  </body>
</html>
